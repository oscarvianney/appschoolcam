{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="section">
	<h4>{{ clase.title }}</h4>
	<div class="divider"></div>
</div>

<div class="row">
  {% for course in courses %}
{% for matier in matieres %}
<div class="col s12 m4">
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><b>{{ matieres.title }}</b><i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
